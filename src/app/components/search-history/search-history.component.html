@if (researchHistory.length > 0) {
<div class="overflow-container">
  <p-table [value]="researchHistory">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">Cidade</th>
        <th class="text-center">Pesquisar</th>
        <th class="text-center">Remover</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-city>
      <tr [pSelectableRow]="city">
        <td class="text-center">{{ city.city }}</td>
        <td class="text-center">
          <p-button
            icon="pi pi-search"
            size="small"
            (onClick)="searchWeather(city)"
            pTooltip="Pesquisar novamente o clima dessa cidade."
          />
        </td>

        <td class="text-center">
          <p-button
            severity="danger"
            icon="pi pi-times"
            size="small"
            (onClick)="removeCity(city)"
            pTooltip="Remover essa cidade do histórico."
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
} @else{
<p>
  Ops! Parece que você ainda não tem histórico. Que tal fazer uma pesquisa agora
  e voltar aqui mais tarde para visualizar?
</p>
}
